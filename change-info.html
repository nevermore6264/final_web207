<style>
        input {
            color: black;
        }
    </style>
    
    <div class="container" style="margin-top: 150px; margin-bottom: 150px">
        <div class="card">
            <div class="card-header">
                Cập nhật thông tin
            </div>
            <div class="card-body">
                <div class="form-group" ng-if="success">
                    <span class="alert alert-success btn-block" role="alert">
                        <div style="color: black">{{ success }}</div>
                    </span>
                </div>
                <div class="form-group" ng-if="fail">
                    <span class="alert alert-danger btn-block" role="alert">
                        <div style="color: black">{{ fail }}</div>
                    </span>
                </div>
                <form name="formD">
                    <div class="form-group" style="color: black">
                        Tên đăng nhập
                        <input readonly style="color: black" type="text" value="{{ auth }}"
                            class="form-control">
                    </div>
                    <div class="form-group" style="color: black">
                        <label>Email</label>
                        <input style="color: black" ng-model="em" required name="txtEmail" type="email"
                            class="form-control" placeholder="Nhập email">
                    </div>
                    <div class="form-group">
                        <span class="alert alert-danger btn-block" role="alert" ng-show="formD.txtEmail.$invalid">
                            Vui lòng nhập đúng email
                        </span>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <a href="#/" class="btn btn-secondary" style="cursor: pointer">Close</a>
                <button type="button" ng-disabled="formD.$invalid" class="btn btn-primary" ng-click="changeInfo()"
                    style="cursor: pointer">Cập nhật thông tin</button>
            </div>
        </div>
    </div>
