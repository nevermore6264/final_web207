	<div class="container" style="margin-top: 150px; margin-bottom: 150px">
		<div class="card" ng-if="auth=='null'">
			<div class="card-header">
				Đăng nhập
			</div>
			<div class="card-body">
				<form name="formLogin">
					<div class="form-group" ng-if="success">
						<span class="alert alert-success btn-block" role="alert">
							<div style="color: black">{{ success }}</div>
						</span>
					</div>
					<div class="form-group" ng-if="fail">
						<span class="alert alert-danger btn-block" role="alert">
							<div style="color: black">{{ fail }}</div>
						</span>
					</div>
					<div class="form-group" style="color: black">
						Tên đăng nhập
						<input type="text" ng-model="user.username" name="txtUsername" required class="form-control"
							placeholder="Tên đăng nhập">
					</div>
					<div class="form-group">
						<span class="alert alert-danger btn-block" role="alert" ng-show="formLogin.txtUsername.$invalid">
							Vui lòng nhập Tên đăng nhập
						</span>
					</div>
					<div class="form-group" style="color: black">
						Mật khẩu
						<input style="color: black" type="password" name="txtPassword" minlength="8"
							ng-model="user.password" class="form-control" placeholder="Password">
					</div>
					<div class="form-group">
						<span class="alert alert-danger btn-block" role="alert" ng-show="formLogin.txtPassword.$invalid">
							Mật khẩu ít nhất 8 ký tự
						</span>
					</div>
				</form>

				<div>Chưa có tài khoản</div>
				<div>Đăng ký tại <a href="#logon">đây</a></div>
			</div>
			<div class="card-footer">
				<a href="#/" class="btn btn-secondary" style="cursor: pointer">Close</a>
				<button type="button" ng-click="login()" class="btn btn-primary" style="cursor: pointer">Đăng nhập</button>
			</div>
		</div>
		<div class="card" ng-if="auth!='null'" style="color: black">
			<div class="card-header">
				Thông tin tài khoản
			</div>
			<div class="card-body">
				<div class="form-group">
					<label>Tên truy cập</label>
					<input type="text" readonly class="form-control" value="{{ auth }}" style="color: black">
				</div>
				Lịch sử thi
				<table class="table mt-3">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Thời gian</th>
							<th scope="col">Môn thi</th>
							<th scope="col">Điểm</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="h in his">
							<th scope="row">{{$index+1}}</th>
							<td>{{ h.date }}</td>
							<td>{{ h.category }}</td>
							<td>{{ h.mark }}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
