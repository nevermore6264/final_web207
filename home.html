<div class="home" style="height: 150px;">
</div>


<div class="features">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="section_title_container text-center">
                    <h2 class="section_title">Chào mừng đến với hệ thống thi trắc nghiệm <span
                            class="logo_text">Unic<span>at</span></span></h2>
                    <div class="section_subtitle">
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row features_row" style="margin-top: 50px">

            <div class="col-lg-3 feature_col" style="cursor: pointer;">
                <div class="feature text-center trans_400">
                    <div class="feature_icon"><img src="images/icon_1.png" alt=""></div>
                    <h3 class="feature_title">Hệ thống thông minh</h3>
                </div>
            </div>

            <div class="col-lg-3 feature_col" style="cursor: pointer;">
                <div class="feature text-center trans_400">
                    <div class="feature_icon"><img src="images/icon_2.png" alt=""></div>
                    <h3 class="feature_title">Đề thi bám sát giáo trình</h3>
                </div>
            </div>

            <div class="col-lg-3 feature_col" style="cursor: pointer;">
                <div class="feature text-center trans_400">
                    <div class="feature_icon"><img src="images/icon_3.png" alt=""></div>
                    <h3 class="feature_title">Được thiết kế đẹp mắt</h3>
                </div>
            </div>

            <div class="col-lg-3 feature_col" style="cursor: pointer;">
                <div class="feature text-center trans_400">
                    <div class="feature_icon"><img src="images/icon_4.png" alt=""></div>
                    <h3 class="feature_title">Đạt chuẩn</h3>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="courses">
    <div class="section_background parallax-window" data-parallax="scroll"
         data-image-src="images/courses_background.jpg" data-speed="0.8"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="section_title_container text-center">
                    <h2 class="section_title">Danh mục môn học</h2>
                    <div class="section_subtitle">
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row courses_row">

            <div class="col-lg-4 course_col" ng-repeat="c in categories.slice(1,7)" style="cursor: pointer;">
                <div class="course">
                    <div class="course_image text-center"><img src="images/logos/{{ c.Logo }}"></div>
                    <div class="card_body">
                        <h3 class="course_title text-center m-3"><a href="#test/{{ c.Id }}"
                                                                    style="font-size: 16px;">{{ c.Name }}</a>
                        </h3>
                    </div>
                    <div class="course_footer">
                        <div class="course_footer_content d-flex flex-row align-items-center justify-content-start">
                            <div class="course_info">
                                <i class="fa fa-graduation-cap" aria-hidden="true"></i>
                                <span>10 câu</span>
                            </div>
                            <a ng-if="auth!='null'" href="#test/{{ c.Id }}" class="course_price ml-auto">Bắt đầu</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
