<style>
	input {
		color: black;
	}
</style>

<div class="container" style="margin-top: 150px; margin-bottom: 150px">
	<div class="card">
		<div class="card-header">
			Đăng ký
		</div>
		<div class="card-body">
			<div class="form-group" ng-if="success">
				<span class="alert alert-success btn-block" role="alert">
					<div style="color: black">{{ success }}</div>
					<div><a href="#login">Đăng nhập ở đây</a></div>
				</span>
			</div>
			<div class="form-group" ng-if="fail">
				<span class="alert alert-danger btn-block" role="alert">
					<div style="color: black">{{ fail }}</div>
				</span>
			</div>
			<form name="formDangKy">
				<div class="form-group" style="color: black">
					Tên đăng nhập
					<input style="color: black" type="text" name="txtUsername" required ng-model="user.username"
						class="form-control" placeholder="Tên đăng nhập">
				</div>
				<div class="form-group">
					<span class="alert alert-danger btn-block" role="alert" ng-show="formDangKy.txtUsername.$invalid">
						Vui lòng nhập Tên đăng nhập
					</span>
				</div>
				<div class="form-group" style="color: black">
					Mật khẩu
					<input style="color: black" type="password" name="txtPassword" minlength="8"
						ng-model="user.password" class="form-control" placeholder="Password">
				</div>
				<div class="form-group">
					<span class="alert alert-danger btn-block" role="alert" ng-show="formDangKy.txtPassword.$invalid">
						Mật khẩu ít nhất 8 ký tự
					</span>
				</div>
				<div class="form-group" style="color: black">
					Xác nhận mật khẩu
					<input style="color: black" type="password" compare-to="user.password" name="txtRepassword"
						ng-model="user.repassword" class="form-control" placeholder="Re Password">
				</div>
				<div class="form-group">
					<span class="alert alert-danger btn-block" role="alert" ng-show="formDangKy.txtRepassword.$invalid">
						Xác nhận mật khẩu không khớp với mật khẩu
					</span>
				</div>
				<div class="form-group" style="color: black">
					<label>Email</label>
					<input style="color: black" ng-model="user.email" required name="txtEmail" type="email"
						class="form-control" placeholder="Nhập email">
				</div>
				<div class="form-group">
					<span class="alert alert-danger btn-block" role="alert" ng-show="formDangKy.txtEmail.$invalid">
						Vui lòng nhập đúng email
					</span>
				</div>
			</form>
			<div>Đã có tài khoản</div>
			<div>Đăng nhập ở <a href="#login"> đây</a></div>
		</div>
		<div class="card-footer">
			<a href="#/" class="btn btn-secondary" style="cursor: pointer">Close</a>
			<button type="button" ng-disabled="formDangKy.$invalid" class="btn btn-primary" ng-click="done()"
				style="cursor: pointer">Đăng ký</button>
		</div>
	</div>
</div>
